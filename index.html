<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Youtube Stats!!</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- Header -->
        <section id="header">
            <div class="container-fluid">
                <nav class="navbar navbar-dark">
                    <a class="navbar-brand" href="index.html">YouTube Stats</a>
                </nav>
            </div>
        </section>

        <!-- Contents -->
        <section id="contents">
            <h1 class="titles">Sadak 2 Trailer Stats</h1>
            <div class="row">
                <div class="col-lg-6 card-bottom">
                    <div class="card">
                        <div class="card-body">
                            <i class="fas fa-thumbs-down fa-2x"></i>
                            <p id="dislikes-count"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 card-bottom">
                    <div class="card">
                        <div class="card-body">
                            <i class="fas fa-thumbs-up fa-2x"></i>
                            <p id="likes-count"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer" class="container-fluid">
            <p>Made with VS Code and ❤️ by Ayush Ashish.</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
